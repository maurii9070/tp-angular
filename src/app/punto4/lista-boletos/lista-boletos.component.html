<!-- Lista de boletos vendidos -->
<div class="mt-8 bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto">
	<h2 class="text-2xl font-bold mb-4">Boletos Vendidos</h2>

	<div class="overflow-x-auto">
		<table class="min-w-full bg-white">
			<thead>
				<tr class="bg-gray-100 border-b">
					<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DNI</th>
					<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						Categor√≠a
					</th>
					<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						Fecha
					</th>
					<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						Email
					</th>
					<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						Precio
					</th>
					<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						Acciones
					</th>
				</tr>
			</thead>
			<tbody>
				@for(boleto of ventas; track $index) {
				<tr class="border-b hover:bg-gray-50">
					<td class="px-6 py-4 whitespace-nowrap">{{ boleto.dni }}</td>
					<td class="px-6 py-4 whitespace-nowrap">{{ boleto.categoriaTurista }}</td>
					<td class="px-6 py-4 whitespace-nowrap">{{ boleto.fechaCompra | date : 'dd/MM/yyyy' }}</td>
					<td class="px-6 py-4 whitespace-nowrap">{{ boleto.email }}</td>
					<td class="px-6 py-4 whitespace-nowrap">{{ boleto.precio | currency : 'USD' : '$' }}</td>
					<td class="px-6 py-4 whitespace-nowrap">
						<button
							(click)="onEliminarVenta(boleto)"
							class="text-red-600 hover:text-red-900"
						>
							Eliminar
						</button>
					</td>
				</tr>
				}
			</tbody>
		</table>
	</div>
</div>
